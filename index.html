<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  font-family:system-ui,-apple-system,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

.container{
  width:100%;
  max-width:none;
  padding:0 16px;
  box-sizing:border-box;
}

/* UPCOMING BAR */
#upcoming-bar{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px 6px 18px;
  margin-bottom:20px;
}

.up-event{
  min-width:70px;
  background:#111;
  color:white;
  border-radius:10px;
  text-align:center;
  padding:10px 6px;
  cursor:pointer;
  flex-shrink:0;
  transition:.2s;
}

.up-event:hover{ background:#333; }

.up-date{
  font-weight:700;
  font-size:18px;
}

.up-month{
  font-size:12px;
  opacity:.8;
}

/* CARDS */

.card{
  background:white;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.2s;
  height:100%;
  display:flex;
  flex-direction:column;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 26px rgba(0,0,0,.12);
}

.img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  display:block;
}

.content{
  padding:24px;
  flex:1;
  display:flex;
  flex-direction:column;
}

.title{
  font-size:22px;
  font-weight:700;
  line-height:1.25;
  margin-bottom:10px;
}

.meta{
  color:#666;
  font-size:14px;
  margin-bottom:6px;
}

.price{
  font-weight:600;
  margin-top:6px;
}

.badge{
  display:inline-block;
  padding:4px 8px;
  background:#ff4d4f;
  color:white;
  font-size:12px;
  border-radius:6px;
  margin-top:8px;
}

.countdown{
  font-size:13px;
  margin-top:6px;
  color:#444;
}

.btn{
  margin-top:auto;
  display:block;
  text-align:center;
  padding:12px 16px;
  background:black;
  color:white;
  border-radius:10px;
  font-size:14px;
  text-decoration:none;
}

/* MONTH SECTIONS */

.month-title{
  font-size:28px;
  margin:50px 0 20px;
  font-weight:800;
}

.month-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:32px;
}

.month-section{
  width:100%;
  margin-bottom:60px;
}

/* MOBILE */

@media (max-width:600px){

  .month-grid{ display:block; }

  .card{
    width:100%;
    margin-bottom:22px;
  }

  .month-title{
    font-size:22px;
    margin:30px 0 14px;
  }

  body{ padding:10px; }
}

 /* PREMIUM UPCOMING BAR */

.upcoming-wrapper{
  background:white;
  border-radius:18px;
  padding:16px 14px 10px;
  margin-bottom:28px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  position:sticky;
  top:10px;
  z-index:5;
}

.upcoming-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.upcoming-title{
  font-size:17px;
  font-weight:800;
}

.upcoming-sub{
  font-size:12px;
  color:#777;
}

.upcoming-scroll{
  position:relative;
}

/* fade edges */
.upcoming-scroll::before,
.upcoming-scroll::after{
  content:"";
  position:absolute;
  top:0;
  bottom:0;
  width:24px;
  pointer-events:none;
  z-index:2;
}

.upcoming-scroll::before{
  left:0;
  background:linear-gradient(to right, white, transparent);
}

.upcoming-scroll::after{
  right:0;
  background:linear-gradient(to left, white, transparent);
}

#upcoming-bar{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding-bottom:6px;
  scroll-snap-type:x mandatory;
}

#upcoming-bar::-webkit-scrollbar{
  display:none;
}

/* DATE PILLS */

.up-event{
  scroll-snap-align:start;
  min-width:78px;
  border-radius:14px;
  background:#111;
  color:white;
  text-align:center;
  padding:12px 8px;
  cursor:pointer;
  transition:.18s;
  transform:scale(.98);
}

.up-event:active{
  transform:scale(.92);
}

.up-event.active{
  background:#ffd000;
  color:black;
  transform:scale(1);
}

.up-date{
  font-size:20px;
  font-weight:800;
}

.up-month{
  font-size:11px;
  margin-top:2px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="upcoming-wrapper">
  <div class="upcoming-header">
    <div class="upcoming-title">Upcoming Events</div>
    <div class="upcoming-sub">Tap a date</div>
  </div>

  <div class="upcoming-scroll">
    <div id="upcoming-bar"></div>
  </div>
</div>

<div class="container" id="events">
Loading events...
</div>

<script>
fetch("https://fienta.com/api/v1/public/events?organizer=27119")
.then(r=>r.json())
.then(data=>{

  const container=document.getElementById("events");
  const upcomingBar=document.getElementById("upcoming-bar");

  const events = data.events.sort((a,b)=>
    new Date(a.starts_at)-new Date(b.starts_at)
  );

  /* UPCOMING BAR */

  const upcoming = events
    .filter(e => new Date(e.starts_at) > new Date())
    .slice(0,10);

  upcoming.forEach(ev=>{
    const d=new Date(ev.starts_at);

    const box=document.createElement("div");
    box.className="up-event";

    box.innerHTML=`
      <div class="up-date">${d.getDate()}</div>
      <div class="up-month">
        ${d.toLocaleString("default",{month:"short"})}
      </div>
    `;

box.onclick=()=>{

  document.querySelectorAll(".up-event")
    .forEach(e=>e.classList.remove("active"));

  box.classList.add("active");

  document.querySelector(`[data-id="${ev.id}"]`)
    ?.scrollIntoView({behavior:"smooth"});
};
    upcomingBar.appendChild(box);
  });

  /* GROUP BY MONTH */

  const grouped={};

  events.forEach(ev=>{
    const date=new Date(ev.starts_at);
    const key=date.toLocaleString("default",{month:"long",year:"numeric"});
    if(!grouped[key]) grouped[key]=[];
    grouped[key].push(ev);
  });

  container.innerHTML="";

  Object.keys(grouped).forEach(month=>{

    const section=document.createElement("div");
    section.className="month-section";

    section.innerHTML=`
      <h2 class="month-title">${month}</h2>
      <div class="month-grid"></div>
    `;

    container.appendChild(section);

    const grid=section.querySelector(".month-grid");

    grouped[month].forEach(ev=>{

      const start=new Date(ev.starts_at);

      const date=start.toLocaleString(undefined,{
        weekday:"short",
        day:"numeric",
        month:"short",
        hour:"2-digit",
        minute:"2-digit"
      });

      let countdown="";
      const diff=start-new Date();
      if(diff>0){
        const days=Math.floor(diff/86400000);
        const hours=Math.floor(diff/3600000)%24;
        countdown=`Starts in ${days}d ${hours}h`;
      }

      const soldOut=ev.sale_status!=="onSale";

      const card=document.createElement("div");
      card.className="card";
      card.dataset.id=ev.id;

      card.innerHTML=`
        ${ev.image_url ? `<img src="${ev.image_url}" class="img">` : ""}
        <div class="content">
          <div class="title">${ev.title}</div>
          <div class="meta">${date}</div>
          ${ev.venue ? `<div class="meta">${ev.venue}</div>` : ""}
          <div class="price">See tickets for price</div>
          ${countdown ? `<div class="countdown">${countdown}</div>`:""}
          ${soldOut ? `<div class="badge">Sold Out</div>`:""}
          <a href="${ev.buy_tickets_url}" target="_blank" class="btn">View Event</a>
        </div>
      `;

      grid.appendChild(card);
    });

  });

});
</script>

</body>
</html>
