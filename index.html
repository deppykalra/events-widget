<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  font-family: system-ui, sans-serif;
  background:#f7f7f7;
  margin:0;
  padding:20px;
}

.container{
  max-width:700px;
  margin:auto;
}

.card{
  background:white;
  border-radius:14px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  transition:.2s;
}

.card:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}

.title{
  font-size:18px;
  font-weight:600;
  margin-bottom:6px;
}

.date{
  color:#666;
  font-size:14px;
}

a{
  text-decoration:none;
  color:inherit;
}

.btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  background:black;
  color:white;
  border-radius:8px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container" id="events">
Loading events...
</div>

<script>
fetch("https://fienta.com/api/v1/public/events?organizer=27119")
.then(r=>r.json())
.then(data=>{
  const container=document.getElementById("events");
  container.innerHTML="";

  data.events.forEach(ev=>{
    const date = ev.start_datetime
      ? new Date(ev.start_datetime).toLocaleString()
      : "Date TBA";

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="title">${ev.title}</div>
      <div class="date">${date}</div>
      <a href="${ev.url}" target="_blank" class="btn">Get tickets</a>
    `;
    container.appendChild(div);
  });
});
</script>

</body>
</html>
